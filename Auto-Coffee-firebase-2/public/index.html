    <!-- DEVICES @@logged in-->

        <a class="btn-floating modal-trigger btn-large deep-orange darken-2" data-target="modal-add-device">

        <div id="card-container" style="display: flex;justify-content: center; flex-wrap: wrap;">
            <div class="card grey lighten-2" style="flex: 0 0 33.333%; margin-right: 1rem;">
                <div class="card-image" style="overflow: visible">
                    <img src="img/senseo.jpg" class="responsive-img"alt="senseo">
                </div>
                <div class="card-content black-text">
                    <div class="card-title">DUMMY</div>
                    <p>1-000-000-000</p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn deep-orange darken-2 hide-on-med-and-down"><i class="material-icons right">delete</i>remove</a>

                </div>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content black-text">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn waves-effect waves-light red z-depth-0">Sign up</button>
            </form>
        </div>
    </div>
    <!-- LOG IN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content black-text">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Choose password</label>
                </div>
                <button class="btn waves-effect waves-light red z-depth-0">Login</button>
            </form>
        </div>
    </div>
    <!-- ADD Device MODAL -->
    <div id="modal-add-device" class="modal">
        <div class="modal-content black-text">
            <h4>Add Device</h4><br />
            <form id="add-device-form">
                <div class="input-field">
                    <input type="text" id="name" required />
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="key" required />
                    <label for="key">Pairing Key</label>
                </div>
                <button class="btn waves-effect waves-light red z-depth-0">Pair</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align black-text">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>
